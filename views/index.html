 <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2013',  1000,      400],
          ['2014',  1170,      460],
          ['2015',  660,       1120],
          ['2016',  1030,      540]
        ]);

        var options = {
          title: 'CPU',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0},
          backgroundColor: '#F44336',
          hAxis:{
           
             textStyle:{ color:'white' }
          },
          vAxis:{
           
             textStyle:{ color:'white' }
          },
           titleTextStyle:{ color:'white' }
        };

        var chartcpu = new google.visualization.AreaChart(document.getElementById('chartcpu_div'));
        chartcpu.draw(data, options);

         var chartmem = new google.visualization.AreaChart(document.getElementById('chartmem_div'));
        chartmem.draw(data, options);
      }
    </script>
